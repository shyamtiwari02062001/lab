<html>
  <head>
    <title>Student Feedback Form</title>
  </head>
  <body>
    <div>
      <h1 align="center">STUDENT FEEDBACK FORM</h1>
      <hr />
      <hr />
      <div>
        <br />
        <label> Name of Teacher</label>
        <input placeholder="Enter teacher name" />
        <br />
        <br />
        <label>Programme</label>
        <select>
          <option>Select option</option>
          <option>BTECH CSE</option>
          <option>BTECH CE</option>
          <option>BTECH ME</option>
          <option>BTECH EEE</option>
          <option>BTECH ECE</option>
        </select>
        <br />
        <br />
        <label>Subject Name</label>
        <input placeholder="Enter subject name" />
        <br />
        <br />
        <label>Date</label>
        <input type="date" />
        <br />
        <br />
        <table width="100%">
          <tr>
            <th align="center">Questions</th>
            <th align="center">Good</th>
            <th align="center">Very Good</th>
            <th align="center">Excellent</th>
          </tr>
          <tr>
            <td align="center">The teacher covers entire syllabus</td>
            <td align="center"><input type="radio" /></td>
            <td align="center"><input type="radio" /></td>
            <td align="center"><input type="radio" /></td>
          </tr>
          <tr>
            <td align="center">The teacher discus topic in detail</td>
            <td align="center"><input type="radio" /></td>
            <td align="center"><input type="radio" /></td>
            <td align="center"><input type="radio" /></td>
          </tr>
          <tr>
            <td align="center">The teacher communicate clearly</td>
            <td align="center"><input type="radio" /></td>
            <td align="center"><input type="radio" /></td>
            <td align="center"><input type="radio" /></td>
          </tr>
        </table>
        <br />
        <br />
        <input type="checkbox"/> <label>Do you want to add additionnal feedback</label>
        <br />
        <br />
        <label>Addition Feedback</label>
        <textarea placeholder="Add Feedback"></textarea>
      </div>
    </div>
  </body>
</html>
