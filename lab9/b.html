<html>
<head>
<script>
    function isPrime(n){
        for(let i=2;i<=Math.sqrt(n);i++){
            if(n%i===0){
                return false;
            }
        }
        return true;
    }
function reverse()
{
var x,y;

x=Number(document.getElementById("demo").value);
y=Number(document.getElementById("demo1").value);
if(Math.abs(x-y)===2){
    if(isPrime(x)&&isPrime(y)){
        alert("the numbers are dual prime")
    }
    else{
        alert("Not a dual Prime Number")
    }
}
else{
    alert("Not a dual Prime Number")
}
}
</script>
</head>
<body>
Enter a Number: <input id="demo"><br/><br/>
Enter a Number: <input id="demo1"><br/><br/>
<button onclick="reverse()">Check</button></br></br>
</body>
</html>
